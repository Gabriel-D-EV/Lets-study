{% extends "base.html" %}
{% load static %}
{% block 'header' %}
 <link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet">
 <link href="{% static 'flashcard/css/novo_flashcard.css' %}" rel="stylesheet">
 <link href="{% static 'flashcard/css/iniciar_desafio.css' %}" rel="stylesheet">
{% endblock 'header' %}
{% block 'conteudo' %}
{% include "partials/header.html" %}
    <div class="container ctx">
    <br>
    <br>
    <h2 class="fonte-principal">Iniciar desafio</h2>
    <p class="fonte-secundaria">Escolha as categorias e a dificuldade do desafio</p>
    <div class="row">
 
        <div class="col-md">
            <form action="{% url 'iniciar_desafio' %}" method="POST">{% csrf_token%}
            <label for="">Titulo</label>
            <input type="text" class="form-control " name="titulo" required>
        </div>
        <div class="col-md">
            <label>Categoria:</label>
            <select name="categoria" class="form-select" multiple required>
                {% for categoria in categorias %}
                    <option value="{{categoria.id}}">
                        {{categoria.nome}}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md">
            <label>Dificuldade:</label>
            <select name="dificuldade" class="form-select" required>
                {% for dificuldade in dificuldades %}
                    <option value="{{dificuldade.0}}">
                        {{dificuldade.1}}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md">
            <label>Quantas quest√µes:</label>
            <input type="number" class="form-control" required name="q_perguntas">
        </div>
 
    </div>
    <br>
    <br>
    <input type="submit" class="btn-cadastro" value="Iniciar desafio">
 </form>
 </div>
{% endblock 'conteudo' %}
